<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)
			-->
			<div class = "form-group">
				<label for = "nameID"> Full Name </label>
				<input type = "text" class = "form-control" id = "nameID" placeholder = "Enter your Name">
			</div>
			<div class = "form-group">
				<label for = "emailID"> Email Address </label>
				<input type = "text" class = "form-control" id = "emailID" placeholder = "Enter your Email">
			</div>
			<div class = "form-group">
				<label for = "passwordID"> Password </label>
				<input type = "text" class = "form-control" id = "passwordID" placeholder = "Enter a password">
			</div>
			<div class = "form-group">
				<label for = "confirmID"> Confirm Password </label>
				<input type = "text" class = "form-control" id = "confirmID" placeholder = "Confirm your password">
			</div>

			<fieldset class = "form-group">
				<div class = "row">
					<legend class = "col-form-label col-sn-2 pt-0"> CU Boulder Alumni </legend>
					<div class = "col-sm-10">
						<div class = "form-check">
							<input class = "form-check-input" type = "radio" name = "alumni" id = "alumniYes" value = "optionOne">
							<label class = "form-check-label" for = "alumniYes"> Yes </label>
						</div>
						<div class = "form-check">
							<input class = "form-check-input" type = "radio" name = "alumni" id = "alumniNo" value = "optionTwo">
							<label class = "form-check-label" for = "alumniNo"> No </label>
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset class = "form-group">
				<div class = "row">
					<legend class = "col-form-label col-sn-2 pt-0"> CU Boulder Student </legend>
					<div class = "col-sm-10">
						<div class = "form-check">
							<input class = "form-check-input" type = "radio" name = "student" id = "studentYes" value = "optionOne">
							<label class = "form-check-label" for = "studentYes"> Yes </label>
						</div>
						<div class = "form-check">
							<input class = "form-check-input" type = "radio" name = "student" id = "studentNo" value = "optionTwo">
							<label class = "form-check-label" for = "studentNo"> No </label>
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset class = "form-group">
				<div class = "row">
					<legend class = "col-form-label col-sn-2 pt-0"> Student Status </legend>
					<div class = "col-sm-10">

						<div class = "form-check">
							<input class = "form-check-input" type = "radio" name = "under" id = "underID" value = "optionOne">
							<label class = "form-check-label" for = "underID"> Undergrad </label>
						</div>
						<select id = "underInput" class = "form-control">
							<option selected> Choose... </option>
							<option> Freshman </option>
							<option> Sophmore </option>
							<option> Junior </option>
							<option> Senior </option>
						</select>

						<div class = "form-check">
							<input class = "form-check-input" type = "radio" name = "graduate" id = "graduateID" value = "optionTwo">
							<label class = "form-check-label" for = "graduateID"> Graduate </label>
						</div>
						<select id = "graduateInput" class = "form-control">
							<option selected> Choose... </option>
							<option> MA </option>
							<option> MBA </option>
							<option> PhD </option>
						</select>
						
					</div>
				</div>
			</fieldset>
			
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
